<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link href="../static/css/styles.css" rel="stylesheet">

</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
    <br /><br /><br />
    <div class="container">
        <div class="row col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Registration</h2>
                </div>
                <div th:if="${param.fail}" class="alert alert-success">
                    Username or email already in use.
                </div>
                <div class="card-body">
                    <form
                            method="POST"
                            role="form"
                            th:action="@{/register/save}"
                            th:object="${userEntityDto}"
                    >
                        <div class="form-group mb-3">
                            <label class="form-label">Username</label>
                            <input
                                    class="form-control"
                                    id="username"
                                    name="username"
                                    placeholder="Enter your username"
                                    th:field="*{username}"
                                    type="text"
                            />
                            <p th:errors = "*{username}" class="text-danger"
                               th:if="${#fields.hasErrors('username')}">error</p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="form-label">Password</label>
                            <input
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Enter password"
                                    th:field="*{password}"
                                    type="password"
                            />
                            <p th:errors = "*{password}" class="text-danger"
                               th:if="${#fields.hasErrors('password')}">error</p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Email</label>
                            <input
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    placeholder="Enter email address"
                                    th:field="*{email}"
                                    type="email"
                            />
                            <p th:errors = "*{email}" class="text-danger"
                               th:if="${#fields.hasErrors('email')}">error</p>
                        </div>

                        <div class="form-group mb-3">
                            <label class="form-label">Address</label>
                            <input
                                    class="form-control"
                                    id="address"
                                    name="address"
                                    placeholder="Enter address"
                                    th:field="*{address}"
                                    type="text"
                            />
                            <p th:errors = "*{address}" class="text-danger"
                               th:if="${#fields.hasErrors('address')}">error</p>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Register</button>
                            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
