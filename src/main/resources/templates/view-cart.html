<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/view-cart-styles.css}" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.2.4.js" charset="utf-8"></script>
    <meta name="robots" content="noindex,follow" />
</head>

<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<div class="shopping-cart">
    <!-- Title -->
    <div class="title">
        Shopping Bag
    </div>

    <!-- Product #1 -->
    <div class="item" th:each="cartItem : ${cartItems}">
        <div class="buttons">
            <form th:action="@{/cart/remove/{id}(id=${cartItem.id})}" method="post">
                <button class="delete-btn"></button>
            </form>

            <span class="like-btn"></span>
        </div>

        <div class="image">
            <img th:src="${cartItem.pictureUrl}" alt="" />
        </div>

        <div class="description">
            <span th:text="${cartItem.name}"></span>
            <span th:if="${emptyCart}">Your cart is empty</span>
        </div>

        <div class="quantity">
            <button class="plus-btn" type="button" name="button">
                <img th:src="@{css/plus.svg}" alt="" />
            </button>
            <input type="text" name="name" value="1">
            <button class="minus-btn" type="button" name="button">
                <img th:src="@{css/minus.svg}" alt="" />
            </button>
        </div>

        <div class="total-price" th:text="'$' + ${cartItem.price}"></div>

    </div>
    <span class="total-price">Total Price: </span>
    <span class="total-price" th:text="${cartTotal} ? ${cartTotal}: ''"></span>
</div>

<script type="text/javascript">
    $('.minus-btn').on('click', function(e) {
          e.preventDefault();
          var $this = $(this);
          var $input = $this.closest('div').find('input');
          var value = parseInt($input.val());

          if (value > 1) {
              value = value - 1;
          } else {
              value = 0;
          }

      $input.val(value);

      });

      $('.plus-btn').on('click', function(e) {
          e.preventDefault();
          var $this = $(this);
          var $input = $this.closest('div').find('input');
          var value = parseInt($input.val());

          if (value < 100) {
            value = value + 1;
          } else {
              value =100;
          }

          $input.val(value);
      });

    $('.like-btn').on('click', function() {
      $(this).toggleClass('is-active');
    });
</script>
</body>
</html>
