<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce website</title>

    <!-- font-awesome cdn link -->
    <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />

    <!-- custom css file link -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
  </head>
  <body>
    <section
      id="product1"
      class="section-p1"
      th:fragment="productDisplay(productList)"
    >
      <h2>Featured Products</h2>
      <p>Summer Collection New Modern Design</p>
      <div class="pro-container">
        <div class="pro" th:each="product : ${products}">
          <a th:href="@{/products/{id}(id=${product.id})}"><img th:src="${product.pictureUrl}" alt="" /></a>
          <div class="des">
            <span>adidas</span>
            <h5 th:text="${product.name}"></h5>
            <div class="star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <h4 th:text="'$' + ${product.price}"></h4>
          </div>
          <form
            th:action="@{/cart/add/{id}(id=${product.id})}"
            method="post"
          >
            <button type="submit" class="normal">
              <i class="fas fa-shopping-cart cart"></i>
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
