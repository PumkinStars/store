<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            object-fit: contain;
        }

        .cart-item-info {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item-name {
            font-size: 18px;
            margin: 0;
            color: #333;
        }

        .cart-item-price {
            font-size: 16px;
            color: #666;
        }

        .cart-summary {
            text-align: right;
            margin-top: 20px;
        }

        .cart-summary p {
            font-size: 18px;
            margin: 0;
            color: #333;
        }

        .checkout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 16px;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="cart-container" th:each="cartItem : ${cart}">
    <h1>Your Cart</h1>

    <!-- Cart items start here -->
    <div class="cart-item">
        <img th:src="${cart.product.pictureUrl}" alt="Item Image">
        <div class="cart-item-info">
            <p class="cart-item-name" th:text="${cartItem.product.name}"></p>
            <p class="cart-item-price" th:text="${cartItem.product.price}"></p>
        </div>
    </div>

    <!-- Add more cart items as needed -->

    <div class="cart-summary">
        <p th:="'Total: ' + ${cartTotal}"></p>
        <a href="#" class="checkout-btn">Proceed to Checkout</a>
    </div>
</div>
</body>
</html>
