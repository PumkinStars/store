<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Vibe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
            rel="stylesheet"
    />
    <meta name="robots" content="noindex,follow" />
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<br /><br /><br />
<main class="container">
    <!-- Left Column / Headphones Image -->
    <div class="left-column">
        <img data-image="black" th:src="${productToView.pictureUrl}" alt="" />
    </div>

    <!-- Right Column -->
    <div class="right-column">
        <!-- Product Description -->
        <div class="product-description">
            <span>Headphones</span>
            <h1 class="card-title" th:text="${productToView.name}"></h1>
            <p class="card-text" th:text="${productToView.description}"></p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">
            <!-- Product Color -->
            <div class="product-color">
                <span>Color</span>

                <div class="color-choose">
                    <div>
                        <input
                                data-image="red"
                                type="radio"
                                id="red"
                                name="color"
                                value="red"
                                checked
                        />
                        <label for="red"><span></span></label>
                    </div>
                    <div>
                        <input
                                data-image="blue"
                                type="radio"
                                id="blue"
                                name="color"
                                value="blue"
                        />
                        <label for="blue"><span></span></label>
                    </div>
                    <div>
                        <input
                                data-image="black"
                                type="radio"
                                id="black"
                                name="color"
                                value="black"
                        />
                        <label for="black"><span></span></label>
                    </div>
                </div>
            </div>

            <!-- Cable Configuration -->
            <div class="cable-config">
                <span>Configuration</span>

                <div class="cable-choose">
                    <button>Config 1</button>
                    <button>Config 2</button>
                    <button>Config 3</button>
                </div>

                <a href="#">Contact assistance</a>
            </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
            <span th:text="'$' + ${productToView.price}"></span>
            <a href="#" class="cart-btn btn btn-primary">Add to cart</a>
        </div>
    </div>
</main>
<!-- Scripts -->
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        charset="utf-8"
></script>
</body>
</html>
