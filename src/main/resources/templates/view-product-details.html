<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>The Vibe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">

</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<br /><br /><br />
<body>
<!-- Page header with logo and tagline-->
<!-- Page content-->
<div class="container">
    <div class="row">
        <!-- Blog entries-->
        <div class="col-lg-6">
            <!-- Featured blog post-->
            <div class="card mb-4">
              <img class="card-img-top" th:src="${productToView.pictureUrl}" alt="...">
                <div class="card-body">
                    <h2 class="card-title" th:text="${productToView.name}"></h2>
                    <p class="card-text" th:text="${productToView.description}"></p>
                    <a class="btn btn-primary" th:href="@{/cart/add/{id}(id=${productToView.id})}" methods="post">Add to cart</a>
                </div>
            </div>
            <!-- Nested row for non-featured blog posts-->
<!--            <div th:replace="~{fragments/recommended-products :: displayRecommendedProducts(${recommendedProducts})}">-->
<!--            </div>-->
            <!-- Pagination-->
        </div>
        <!-- Side widgets-->
        <div class="col-lg-4">
            <!-- Categories widget-->
            <div class="card mb-4">
                <div class="card-header">Categories</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <ul class="list-unstyled mb-0">
                                <li><p>Price:</p></li>
                                <li><p>Available:</p></li>
                            </ul>
                        </div>
                        <div class="col-sm-6">
                            <ul class="list-unstyled mb-0">
                                <li><p th:text="'$' + ${productToView.price}"></p></li>
                                <li><p th:text="${productToView.availableAmount}"></p></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>


</body>
</body>
</html>
