<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Vibe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" th:href="@{/css/styles.css}" />
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
            rel="stylesheet"
    />
    <meta name="robots" content="noindex,follow" />
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>
<br /><br /><br />
<div th:if="${param.unauthenticated}" class="alert alert-success">
    Please login to add items to your cart.
</div>
<div th:if="${param.cartAddSuccess}" class="alert alert-success">
    Successfully added to cart.
</div>
<div th:if="${param.cartError}" class="alert alert-success">
    Something went wrong...
</div>
<main class="container">
    <!-- Left Column / Headphones Image -->
    <div class="left-column">
        <img th:src="${productToView.pictureUrl}" alt="" />
    </div>

    <!-- Right Column -->
    <div class="right-column">
        <!-- Product Description -->
        <div class="product-description">
            <h1 class="card-title" th:text="${productToView.name}"></h1>
            <p class="card-text" th:text="${productToView.description}"></p>
        </div>

        <a href="#">Contact assistance</a>

        <div class="product-price">
            <span th:text="'$' + ${productToView.price}"></span>
        </div>
        <form th:action="@{/cart/add/{id}(id=${productToView.id})}" method="post">
            <button type="submit" class="cart-btn btn btn-primary">Add to cart</button>
        </form>
    </div>
</main>
<!-- Scripts -->
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
        charset="utf-8"
></script>
</body>
</html>
