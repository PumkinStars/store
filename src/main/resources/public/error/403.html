<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>403 Forbidden</title>
    <style>
        /* Reset some default styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Centering container */
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            flex-direction: column;
        }

        /* Error code */
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
        }

        /* Error message */
        .error-message {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        /* Back button */
        .back-button {
            display: inline-block;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: #fff;
            font-size: 1rem;
            border-radius: 5px;
            margin-top: 1.5rem;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        /* Subtle fade-in animation */
        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="error-container fade-in">
    <h1 class="error-code">403</h1>
    <p class="error-message">Forbidden: You don't have permission to access this resource.</p>
    <a href="/" class="back-button">Go Back to Home</a>
</div>
</body>
</html>
</title>
</head>

</html>
